<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dio Dino Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js" charset="UTF-8" defer></script>
</head>
<body>

<main>
  <section class="title">
    <h1>Bem vindo ao Dino!</h1>
    <h4>Você está sem internet</h4>
    <h4>Tente:</h4>
    <ul>
      <li>Verifique os cabos de rede, modem e roteador</li>
      <li>Conectar à rede Wi-Fi novamente</li>
    </ul>
    <p>Enquanto a internet não volta, tente se divertir um pouco com o jogo do Dinossauro.</p>
    <button class="start">Começar o jogo</button>
  </section>
</main>
  <div class="background">
    <div class="dino"></div>
  </div>
</body>
</html>
